<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health - Register</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="register-card">
            <!-- Header Section -->
            <div class="header">
                <h1 class="logo">Mental Health</h1>
                <p class="subtitle">Join Our Community</p>
            </div>

            <!-- Registration Form -->
            <form class="register-form" id="registerForm" novalidate>
                
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="School or personal email" 
                            required
                            aria-required="true"
                            aria-describedby="emailError"
                        >
                    </div>
                    <span class="error-message" id="emailError" role="alert"></span>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="At least 8 characters" 
                            required
                            aria-required="true"
                            aria-describedby="passwordError"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError" role="alert"></span>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <label for="confirmPassword" class="input-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="Re-enter your password" 
                            required
                            aria-required="true"
                            aria-describedby="confirmPasswordError"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError" role="alert"></span>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn-signup" id="submitBtn" disabled>
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader" aria-hidden="true"></span>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Google Sign In Button -->
                <button type="button" class="btn-google" aria-label="Sign up with Google">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>

                <!-- Footer Link -->
                <div class="footer-link">
                    Already have an account? <a href="Login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="Register.js"></script>
</body>
</html>
